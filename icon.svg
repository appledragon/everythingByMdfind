<!-- filepath: g:\project\everythingByMdfind\icon.svg -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <defs>
    <!-- 渐变背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 放大镜玻璃渐变 -->
    <radialGradient id="glassGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.7" />
    </radialGradient>
    
    <!-- 文件夹渐变 -->
    <linearGradient id="folderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- 主背景圆 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- 文件夹组 -->
  <g transform="translate(160, 140) scale(1.3)">
    <!-- 文件夹后层 -->
    <rect x="0" y="20" width="120" height="80" rx="4" fill="url(#folderGradient)" opacity="0.6"/>
    <!-- 文件夹前层 -->
    <path d="M 0 10 L 0 6 Q 0 0 6 0 L 44 0 L 54 10 L 114 10 Q 120 10 120 16 L 120 94 Q 120 100 114 100 L 6 100 Q 0 100 0 94 Z" 
          fill="url(#folderGradient)" filter="url(#shadow)"/>
  </g>
  
  <!-- 文档图标组 -->
  <g transform="translate(110, 180) scale(1.3)">
    <!-- 文档1 -->
    <rect x="0" y="0" width="60" height="80" rx="3" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
    <rect x="8" y="10" width="44" height="4" fill="#cbd5e1"/>
    <rect x="8" y="20" width="44" height="4" fill="#cbd5e1"/>
    <rect x="8" y="30" width="30" height="4" fill="#cbd5e1"/>
  </g>
  
  <g transform="translate(190, 200) scale(1.3)">
    <!-- 文档2 -->
    <rect x="0" y="0" width="60" height="80" rx="3" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
    <rect x="8" y="10" width="44" height="4" fill="#cbd5e1"/>
    <rect x="8" y="20" width="44" height="4" fill="#cbd5e1"/>
    <rect x="8" y="30" width="30" height="4" fill="#cbd5e1"/>
  </g>
  
  <!-- 放大镜 -->
  <g transform="translate(256, 256) scale(1.2)">
    <!-- 放大镜圆圈 -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#ffffff" stroke-width="12" opacity="0.95"/>
    <circle cx="0" cy="0" r="64" fill="url(#glassGradient)" opacity="0.3"/>
    
    <!-- 放大镜把手 -->
    <rect x="45" y="45" width="60" height="12" rx="6" 
          transform="rotate(45 50 50)" 
          fill="#ffffff" opacity="0.95"/>
    
    <!-- 放大镜内的搜索线条 -->
    <g opacity="0.7">
      <rect x="-35" y="-3" width="40" height="6" rx="3" fill="#667eea"/>
      <rect x="-35" y="-18" width="50" height="6" rx="3" fill="#667eea"/>
      <rect x="-35" y="12" width="30" height="6" rx="3" fill="#667eea"/>
    </g>
    
    <!-- 高光效果 -->
    <ellipse cx="-20" cy="-20" rx="15" ry="20" fill="#ffffff" opacity="0.4" transform="rotate(-45 -20 -20)"/>
  </g>
  
  <!-- 星星装饰 (代表快速) -->
  <g fill="#fbbf24" opacity="0.8" transform="scale(1.4)">
    <path d="M 270 100 L 275 110 L 285 110 L 277 117 L 280 127 L 270 120 L 260 127 L 263 117 L 255 110 L 265 110 Z"/>
    <path d="M 70 230 L 73 236 L 79 236 L 74 240 L 76 246 L 70 242 L 64 246 L 66 240 L 61 236 L 67 236 Z"/>
    <path d="M 285 243 L 287 247 L 291 247 L 288 250 L 289 254 L 285 251 L 281 254 L 282 250 L 279 247 L 283 247 Z"/>
  </g>
  
  <!-- 品牌文字 -->
  <text x="256" y="440" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Helvetica Neue, Arial" 
        font-size="42" font-weight="600" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Everything
  </text>
</svg>